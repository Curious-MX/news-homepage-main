<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>news homepage main</title>
</head>

<body>
    <div class="container">
        <nav>
            <img src="image/logo.svg" alt="logo" class="logo">
            <ul class="nav-links">
                <li>Home</li>
                <li>New</li>
                <li>Popular</li>
                <li>Trending</li>
                <li>categories</li>
            </ul>
            <img src="image/icon-menu.svg" alt="menu" class="menu">
        </nav>
        <main>
            <div class="main-container">
                <div class="main-blog">
                    <source media="(max-width:800px)" srcset="image/image-web-3-mobile.jpg">
                    <img src="image/image-web-3-desktop.jpg" alt="image" class="image">
                    <picture>
                        <div class="blog-info">
                            <h1 class="blog-title">The Bright Furure og Web 3.0?</h1>
                            <div class="blog-read">
                                <p class="blog-content">
                                    We dive inte the next evolution of the web that claims to put the power of the platforms back into the hands of the people.But is it really fulfilling its promise? 
                                </p>
                                
                            </div>
                        </div>
                    </picture>
                </div>
            </div>
        </main>
    </div>

    <script src="javascript/javascript.js"></script>
</body>

</html>
